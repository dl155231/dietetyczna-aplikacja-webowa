{% extends 'index.html' %}

{% block content %}
  <div class="container-fluid w-100 h-100">
    <div class="row d-flex justify-content-center align-items-center ">
      <h1 class="text-center mt-5">Lista dni</h1>
      <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
        <a href="{% url 'diet:diet_creator' diet_id %}" class="btn btn-gray">Powrót</a>
      </div>
      <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
        <a href="{% url 'diet:diet_days_creator_first' diet_id %}" class="btn btn-green">Dodaj dzień</a>
      </div>
    </div>
    <div class="row d-flex justify-content-center w-100 mt-5">
      {% for diet_day in diet_days_list %}
        <div class="col-12 d-flex justify-content-center align-items-center mb-3">
          <a href="{% url 'diet:diet_days_creator' diet_id diet_day.id %}" class="diet-box">{{ diet_day }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
