{% extends 'index.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="container w-75 d-flex flex-column align-items-center">
    <h1>Edycja zg≈Çoszenia nr {{ object.id }}</h1>
    <form method="post" class="w-50">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success">Zapisz</button>
      <button type="button" class="btn btn-danger" onclick="window.history.back();">Anuluj</button>
    </form>
  </div>
{% endblock %}
