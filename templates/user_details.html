{% extends "index.html" %}
{% load static %}
{% load bootstrap5 %}
{% block title %}{{ block.super }} | Moje dane{% endblock %}
{% block content %}
  <div class="container-fluid d-flex justify-content-center">
    <div class="w-50 mt-5">
      <form id="signin_form" method="post" class="black-form mb-5">
        {% csrf_token %}
        <h1 class="my-5 text-center">Moje dane</h1>
        {{ form }}
        <div class="row d-flex justify-content-center mt-3">
          <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-green">Zapisz</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
