{% extends 'index.html' %}

{% block content %}
  <div class="container-fluid d-flex justify-content-center">
    <div class="w-50 mt-5">
      <form method="post" class="black-form mb-5">
        {% csrf_token %}

        <h1 class="my-5 text-center">Wartości odżywcze produktu</h1>
        {{ form_nutrients }}
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
            <a href="{% url 'diet:products_list' diet_day_id diet_id %}" class="btn btn-gray">Powrót</a>
          </div>
          <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-blue">Zapisz</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
