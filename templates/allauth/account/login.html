{% extends "index.html" %}
{% load static %}
{% load bootstrap5 %}
{% block title %}{{ block.super }} | Logowanie{% endblock %}
{% block content %}
  <div class="container d-flex vh-100 align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-4">
        <div class="modal-content justify-content-center align-items-center black-bg">
          <div class="modal-header w-100 justify-content-center green-bg ">
            <h3 class="modal-title">Logowanie</h3>
          </div>
          <div class="modal-body">
          <form id="signin_form" method="post">

              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group d-flex justify-content-center">
{#                {% bootstrap_button "Zaloguj" "submit" "btn-secondary" %}#}
                <button type="submit" class="btn btn-green ">Zaloguj</button>

              </div>

          </form>
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
