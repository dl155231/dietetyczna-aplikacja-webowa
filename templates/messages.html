{% if messages %}
  {% for message in messages %}
    <script type="text/javascript">
        $(document).on('load', () => {
            iziToast.info({
                title: '',
                message: "{{ message }}",
                position: 'topCenter',
                timeout: 3000,
                progressBar: false,
            });
        })
    </script>
  {% endfor %}
{% endif %}
