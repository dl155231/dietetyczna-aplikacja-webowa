{% extends 'index.html' %}


{% block content %}
  <div class="container-fluid w-100 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <h1 class="text-center mt-5">Lista produktów dnia diety</h1>
      <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
        <a href="{% url 'diet:diet_days_creator' diet_id diet_day_id %}" class="btn btn-gray">Powrót</a>
      </div>
      <div class="col-12 col-lg-4 mt-2 my-2 d-flex justify-content-center">
        <a href="{% url 'diet:product_creator_first' diet_day_id %}" class="btn btn-green">Dodaj produkt</a>
      </div>
    </div>
    <div class="row d-flex justify-content-center w-100 mt-5 m-0">
    {% for product in products %}
      <div class="col-12 d-flex justify-content-center align-items-center mb-3">
        <a href="{% url 'diet:products_creator' diet_day_id product.id %}" class="diet-box">{{ product.product_name }}</a>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock content %}
